<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/phrases.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/configuration.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "css/dropzone.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/tabs.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/button.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/manager.css" />
    <meta charset="UTF-8">
    <title>Mirror Manager</title>
</head>
<body>
<main>
    <h1>Mirror Manager</h1>
    <div class="wrapper" id="page-wrap">
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">Phrases</label>

        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">Music</label>

        <input id="tab3" type="radio" name="tabs">
        <label for="tab3">Configuration</label>
        <!--
        <input id="tab4" type="radio" name="tabs">
        <label for="tab4">About</label>
        -->

        <section id="content1">
            <div id="phrase-list" class="table">
                <div class="row header blue">
                    <div class="cell">Phrase</div>
                    <div class="cell">Duration</div>
                    <div class="cell"></div>
                </div>
            </div>
        </section>
        <section id="content2">
            <div id="track-list" class="table">
                <div class="row header blue">
                    <div class="cell">Track</div>
                    <div class="cell">Duration</div>
                    <div class="cell"></div>
                </div>
            </div>
            <form action="/tracks"
                  class="dropzone"
                  id="tracksDropzone"></form>
        </section>
        <section id="content3">
            <div id="configuration-general" class="table">
                <div class="row header blue">
                    <div class="cell">General</div>
                    <div></div>
                </div>
                <div class="row">
                    <div class="cell">Music</div>
                    <div class="cell" id="config-music-toggle"><i class="fa fa-volume-off fa-lg" aria-hidden="true"></i></div>
                </div>
            </div>

            <div id="configuration-wifi" class="table">
                <div class="row header blue">
                    <div class="cell">Wifi</div>
                    <div></div>
                </div>
                <div class="row">
                    <div class="cell">SSID</div>
                    <div class="cell"><input id="config-wifi-ssid" name="wifi-network" class="config"/></div>
                </div>
                <div class="row">
                    <div class="cell">Password</div>
                    <div class="cell"><input id="config-wifi-password" name="wifi-password" type="password" class="config"/></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell">
                        <a href="#" class="fancy-button bg-gradient2" id="save-wifi-config"><span><i class="fa fa-wifi"></i>Save Wifi Settings</span></a>
                        <a href="#" class="fancy-button bg-gradient2 hidden" id="wifi-config-saved"><span><i class="fa fa-wifi"></i>Settings Saved</span></a>
                    </div>
                </div>
                <!-- TODO: implement me later
                <div class="row">
                    <div class="cell">Restart</div>
                    <div class="cell" id="config-restart"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                </div>
                -->
            </div>
        </section>
        <section id="content4">
            <div id="about" class="table">
                <div class="row header green">
                    <div class="cell">Component</div>
                    <div class="cell">Version</div>
                </div>
                <div class="row">
                    <div class="cell">Engine</div>
                    <div class="cell">version</div>
                </div>
                <div class="row">
                    <div class="cell">Manager</div>
                    <div class="cell">version</div>
                </div>
                <div class="row">
                    <div class="cell">LCD Status Display</div>
                    <div class="cell">version</div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
