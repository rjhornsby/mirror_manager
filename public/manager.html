<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Icons from https://www.flaticon.com/authors/anatoly -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/manager.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "manager.css" />
    <meta charset="UTF-8">
    <title>Mirror Manager</title>
</head>
<body>
<h1>Mirror Manager</h1>
<div class="wrapper">
    <div id="actions">

        <div class="cell">
            <input id="save_changes" class="icon" type="image" src="images/icons/checked.png" height="24" width="24" />
        </div>
        <div class="cell">
            <input id="cancel_changes" class="icon" type="image" src="images/icons/cancel.png" height="24" width="24" />
        </div>
    </div>
    <div id="phrase-list" class="table">
        <div class="row header blue">
            <div class="cell">Phrase</div>
            <div class="cell">Duration</div>
            <div class="cell">
            </div>
        </div>
    </div>
</div>
</body>
</html>
